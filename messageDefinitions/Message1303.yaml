message_number: 1303
name: Field Configuration Command
fields:
  - name: 'VSM ID'
    type: 'Integer 4'
    var: vsmId
  - name: 'Data Link ID'
    type: Id
    var: dataLinkId
  - name: 'Station Number'
    type: 'Unsigned 4'
    var: stationNumber
  - name: 'Reported Message'
    type: 'Unsigned 4'
    var: messageNumber
  - name: 'Reported Field'
    type: 'Unsigned 1'
    var: fieldNumber
  - name: 'Field Available'
    type: 'Unsigned 1'
    var: fieldAvailability
    enum:
      name: FieldAvailability
      values:
        0: false
        1: true
  - name: 'Reported Enumerated Index'
    type: 'Unsigned 1'
    var: enumerationIndex
  - name: 'Enumerated Index Enable'
    type: 'Signed 1'
    var: enumerationAvailability
    enum:
      name: EnumAvailability
      values:
        -2: NotImplemented
        -1: Disabled
        0: Enabled